<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Perfektes Dinner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Lato', Arial, sans-serif;
    background: linear-gradient(180deg, #000000, #0b1a2a, #1f2f4a);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,215,150,0.06), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,200,120,0.08), transparent 40%);
    animation: floatBg 14s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes floatBg {
    from { transform: translateY(0); }
    to { transform: translateY(-25px); }
}

.container {
    background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,30,0.9));
    padding: 25px 55px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 30px 70px rgba(0,0,0,0.7);
    max-width: 520px;
    width: 90%;
    position: relative;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.15);
}

/* Back Button */
.back-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 0.75em;
    cursor: pointer;
    text-decoration: underline;
    z-index: 20;
}

/* Logo */
.logo {
    width: 115px;
    margin: 20px auto 5px;
    animation: float 3s ease-in-out infinite alternate;
}
@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

/* Seiten */
.page { opacity: 0; transform: scale(0.95); transition: 0.5s; display: none; }
.page.active { display: block; opacity: 1; transform: scale(1); }

/* Countdown */
#countdown {
    font-family: monospace;
    font-size: 1.05em;
    letter-spacing: 3px;
    margin-bottom: 5px;
    opacity: 0.85;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 6px gold; }
    to { text-shadow: 0 0 18px #ffd27d; }
}

/* Text */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2em;
    margin-bottom: 15px;
    animation: fadeDown 1s ease forwards;
    opacity: 0;
}
@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

.invite-text {
    font-family: 'Dancing Script', cursive;
    font-size: 1.6em;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Karten */
.termin-daten {
    font-family: 'Playfair Display', serif;
    font-size: 1.1em;
    margin: 6px 0;
    background: rgba(255,255,255,0.08);
    padding: 8px 14px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}

/* Maps */
.maps-link { color: red; text-decoration: none; }

/* Buttons */
.btn {
    margin-top: 12px;
    padding: 12px 26px;
    font-size: 0.95em;
    border-radius: 30px;
    background: linear-gradient(180deg, #ffffff, #dddddd);
    color: #000;
    text-decoration: none;
    display: inline-block;
    min-width: 210px;
    transition: 0.3s;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.btn:hover { transform: scale(1.05); }

.btn::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -75%;
    width: 50%;
    height: 200%;
    background: rgba(255,255,255,0.4);
    transform: rotate(25deg);
    animation: sweep 3s infinite;
}
@keyframes sweep {
    0% { left: -75%; }
    60% { left: 120%; }
    100% { left: 120%; }
}

.green { background: linear-gradient(180deg, #4caf50, #2e7d32); color: white; }
</style>
</head>

<body>

<div class="container">

<div class="page active" id="page1">
    <img src="logo.png" class="logo">
    <h1>Terminvorschlag</h1>
    <button class="btn" onclick="showDetails()">Anzeigen</button>
</div>

<div class="page" id="page2">
    <div class="back-btn" onclick="goBack()">Zur√ºck</div>

    <img src="logo.png" class="logo">
    <div id="countdown">[ -- : -- : -- ]</div>

    <p class="invite-text">Hiermit lade ich dich herzlich zu meinem ‚ÄûPerfekten Dinner‚Äú ein.</p>

    <p class="termin-daten">Am: 21.02.2026</p>
    <p class="termin-daten">
        Wo:
        <a class="maps-link" target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=Thiedeweg+23b,+22047+Hamburg">üìçMaps</a>
    </p>
    <p class="termin-daten">Wann: 18 Uhr</p>
    <p class="termin-daten">Dresscode: Locker & gem√ºtlich</p>

    <a class="btn green" onclick="confirmDinner()">Termin best√§tigen</a>
    <a class="btn" href="Speisekarte.pdf">üçùHier gehts zur Speisekarteüçù</a>
</div>

</div>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

function showDetails() {
    page1.classList.remove("active");
    setTimeout(() => {
        page1.style.display = "none";
        page2.style.display = "block";
        page2.classList.add("active");
    }, 200);
}

function goBack() {
    page2.classList.remove("active");
    setTimeout(() => {
        page2.style.display = "none";
        page1.style.display = "block";
        page1.classList.add("active");
    }, 200);
}

/* Countdown */
const eventDate = new Date("2026-02-21T18:00:00").getTime();
const cd = document.getElementById("countdown");

setInterval(() => {
    const now = new Date().getTime();
    let diff = eventDate - now;
    if(diff<0) diff=0;
    let h = String(Math.floor(diff / (1000*60*60))).padStart(2,"0");
    let m = String(Math.floor((diff%(1000*60*60))/(1000*60))).padStart(2,"0");
    let s = String(Math.floor((diff%(1000*60))/1000)).padStart(2,"0");
    cd.textContent = `[ ${h} : ${m} : ${s} ]`;
},1000);

/* DIREKTE SMS */
function confirmDinner() {
    window.location.href = "sms:+4915209767662?body=Ich%20nehme%20am%20Perfekten%20Dinner%20teil!";
}
</script>

</body>
</html>
