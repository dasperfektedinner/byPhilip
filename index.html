<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Terminvorschlag</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #2a2a2a 0%, #0a0a0a 45%, #000000 100%);
    color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: radial-gradient(circle at top, rgba(255,255,255,0.12), rgba(0,0,0,0.85));
    padding: 45px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.9);
    max-width: 500px;
    width: 90%;
}

/* Logo */
.logo {
    width: 120px;
    margin: 0 auto 20px auto;
    display: block;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

p {
    font-size: 1.15em;
    margin: 10px 0;
    line-height: 1.5;
}

.btn {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 1em;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(180deg, #ffffff, #dddddd);
    color: #000000;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    min-width: 230px;
}

.btn:hover {
    background: #ffffff;
    transform: scale(1.05);
}

.green {
    background: linear-gradient(180deg, #4caf50, #2e7d32);
    color: white;
}

.green:hover {
    background: #43a047;
}

.page {
    display: none;
}

.page.active {
    display: block;
}
</style>
</head>

<body>

<div class="container">

    <!-- SEITE 1 -->
    <div class="page active" id="page1">
        <img src="logo.png" alt="Koch Logo" class="logo">
        <h1>Terminvorschlag</h1>
        <button class="btn" onclick="showDetails()">Anzeigen</button>
    </div>

    <!-- SEITE 2 -->
    <div class="page" id="page2">
        <img src="logo.png" alt="Koch Logo" class="logo">

        <p><strong>Hiermit lade ich dich herzlich zu meinem „Perfekten Dinner“ ein.</strong></p>

        <p>Am: 21.02.2025</p>
        <p>Wo: Thiedeweg 23b</p>
        <p>Wann: 18 Uhr</p>
        <p>Dresscode: Locker und gemütlich</p>

        <!-- SMS Button -->
        <a class="btn green"
           href="sms:+4915209767662?body=Ich%20nehme%20am%20Perfekten%20Dinner%20teil!">
            Termin bestätigen
        </a>

        <!-- PDF Button -->
        <a class="btn" href="Speisekarte.pdf" download>
            Speisekarte herunterladen
        </a>
    </div>

</div>

<script>
function showDetails() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
}
</script>

</body>
</html>
